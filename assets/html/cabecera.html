    <style>
        
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: var(--fuente);
        }
        :root{
            --colorprincipal: #12CDD4;
            --zisetitulos: 23px;
            --zisetexto: 17px;
            --fuente: 'Roboto Slab', serif;
            --grosorFuente1: 300;
            --grosorFuente2: 400;
            --grosorFuente3: 500;
        }
        /*cabecera-desktop*/
        header{
            display: flex;
            justify-content: center;
        }
        .cabecera{
            display: flex;
            width: 95%;
            justify-content: space-between;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 20px;
        }
        .cabecera .section-cabecera .title-principal{
            font-size: var(--zisetitulos);
        }
        .cabecera .section-cabecera .title-principal span {
            /*display: flex;*/
            color: var(--colorprincipal);
        }
        .cabecera .section-pagina .lista-secciones li{
            list-style: none;
            display: inline-block;
            margin-left: 20px;
            font-size: var(--zisetitulos);
        }
        .cabecera .section-cabecera, .section-pagina{
            margin: 10px;
        }
        /*cabecera-Movile*/
        .section-cabecera div:nth-child(2){
            display: none;
        }
        
        .section-cabecera div:nth-child(2) img{
            width: 35px;
        }
        /*.list-movile{
            display: none;
        }*/
        
        .section-cabecera {
                display: flex;
                justify-content: space-between;
        }
         .list-izd-movile {
                margin-top: 20px;
                margin-left: 15px;
                list-style: none;
                font-size: var(--zisetitulos);
        }
        
        /*----------------------estilos menu principal desktop--------------------*/
        .conteiner-cards-phone{
            display: grid;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            
        }
        .conteiner-cards-phone .cards-phone{
             width: 300px;
        }
        .conteiner-cards-phone .cards-phone .img-phone{
            width: 300px;
            background-size: contain;
        }
        .conteiner-cards-phone .cards-phone div{
            text-align: center;
            font-size: var(--zisetexto);
            font-weight: var(--grosorFuente1);
        }
        .datos-phone{
            width: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-top: 5px;

        }
        .datos-phone div{
            display: flex;
        }
        
        .datos-phone div .img-microdata{
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .hinabilitar{
            display: none;
        }
        @media (max-width:700px) {
            .cabecera {
               border: none;
            }
            .cabecera .section-pagina{
                display: none;
            }
            .section-cabecera div:nth-child(2){
                display: inline-block;
            }
            .section-cabecera{
                width: 100%;
            }
        }
        @media(max-width:616px){
            .conteiner-cards-phone .cards-phone{
                width: 250px;
            }
            .conteiner-cards-phone .cards-phone .img-phone{
                width: 250px;
            }
            .datos-phone{
                width: 250px;
            }
        }
    </style>
</head>
